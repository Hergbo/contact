<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="first name" required>
            <input type="text" id="lastname" placeholder="last name" required>
            <input type="email" id="email" placeholder="email" required>
            <input type="number" id="phone" placeholder="phone no." required>
            <textarea name="" id="message"  rows="4" placeholder="how can we help you?"></textarea>
            <button type="submit">send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
                Host : "smtp.elasticemail.com",
                Username : "joshuahergbo@gmail.com",
                Password : "A6086F1216B6B7F48D5BB17E11A601850101",
                To : 'joshuahergbo@gmail.com',
                From : document.getElementById("email").value,
                Subject : "New content form",
                Body : "Name: " + document.getElementById("name").value
                    + "<br> Last name: " + document.getElementById("lastname").value
                    + "<br> Email: " + document.getElementById("email").value
                    + "<br> Phone no: " + document.getElementById("phone").value
                    + "<br> Message: " + document.getElementById("message").value
            }).then(
            message => alert("Message sent succesfully!")
            );
        }
    </script>
</body>
</html>
